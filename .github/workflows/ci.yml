name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies (TypeScript)
        run: pnpm install --frozen-lockfile
        
      - name: Install dependencies (Python)
        run: |
          cd apps/api
          pip install -r requirements.txt
          
      - name: Lint TypeScript
        run: pnpm lint
        
      - name: Format check TypeScript
        run: pnpm format:check
        
      - name: Lint Python
        run: |
          cd apps/api
          ruff check .
          black --check .
          
      - name: Type check TypeScript
        run: pnpm build
        
      - name: Type check Python
        run: |
          cd apps/api
          mypy app --ignore-missing-imports || true
          
      - name: Run tests (placeholder)
        run: echo "Tests will be added in later phases"

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          tags: pulse-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build api image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: false
          tags: pulse-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build workers image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/workers/Dockerfile
          push: false
          tags: pulse-workers:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

